<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadatak 1</title>
</head>
<body>
    <h1>Provera proseka ucenika ili ucenice</h1>
    <form action="">
        <p>
            <label>Ime</label>
            <input type="text" name="ime">
        </p>
        <p>
            <label>Prezime</label>
            <input type="text" name="prezime">
        </p>
        <p>
            <label>Pol</label>
            <input type="radio" name="pol" value="Z" id="pol_z" checked>
            <label for="pol_z">Zenski</label>
            <input type="radio" name="pol" value="M" id="pol_m">
            <label for="pol_m">Muski</label>
        </p>
        <p>
            <label>Godina Rodjenja</label>
            <input type="number" name="godina_rodjenja">
        </p>
        <p>
            <label>Prosek</label>
            <input type="text" name="prosek">
        </p>
        <p>
            <button type="submit">Proveri</button>
        </p>
    </form>
</body>
</html>
